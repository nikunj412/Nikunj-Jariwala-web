<nz-table [nzData]="results" nzBordered [nzFrontPagination]="false">
  <thead>
    <tr>
      <th>Avatar</th>
      <th>Login</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of results">
      <td>
        <img [src]="user.avatar_url" alt="{{ user.login }}" class="avatar" />
      </td>
      <td>{{ user.login }}</td>
      <td>{{ user.type }}</td>
    </tr>
  </tbody>
</nz-table>

<nz-pagination
  [nzTotal]="totalResults"
  [nzPageIndex]="currentPage"
  [nzPageSize]="9"
  (nzPageIndexChange)="onPageChange($event)"
>
</nz-pagination>
